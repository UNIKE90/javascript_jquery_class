<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하림펫푸드 PC버전 메인페이지</title>
  <!-- css초기화 -->
  <link rel="stylesheet" href="./css/reset.css" type="text/css">
  <link rel="stylesheet" href="./css/layout.css" type="text/css">
</head>
<body>
  <!-- 상단헤더영역시작 -->
  <header>
    <div class="h_top"></div>
    <div class="h_bottom"></div>

  <!-- 메인콘텐츠영역 시작 -->
  <main>
    <!-- 1. 메인 슬라이드 -->
    <article class="slide"></article>

    <!-- 2. 사료무료체험 -->
    <section id="free_ex">
      <article>사료무료체험</article>
    </section>

    <!-- 3. 하림펫 쇼핑하러가기 -->
    <section id="shop_product">
      <h2>하림펫 쇼핑하러가기</h2>
    </section>

    <!-- 4. 하림펫 스토리 -->
    <section id="pet_story">
      <article>하림펫 스토리</article>
    </section>

    <!-- 5. 인스타그램 갤러리 -->
    <section id="instar">
      <h2>인스타그램 갤러리</h2>
    </section>
  </main>

  <!-- 푸터영역 시작 -->
  <footer>
    <div class="f_top">
      <div class=""></div>
    </div>
    <div class="f_bottom">
      <div class=""></div>
    </div>
  </footer>

</html>
